<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="music.html">Music</a>
            <a href="blog.html">Blog</a>
            <a href="tool.html">Tool</a>
        </nav>
    </header>

    <main>
        <h1>Tool</h1>
        <section>
            <article>
                <h2>アルファベット文字列変換</h2>
                <p>変換前</p>
                <div class="radioBtnArea">
                    <form>
                        <input type="radio" id="inq1" name="convertCaseRadioButton" value="1" checked>
                        <label for="inq1">小文字→大文字</label>
                        <input type="radio" id="inq2" name="convertCaseRadioButton" value="2">
                        <label for="inq2">大文字→小文字</label>
                        <input type="radio" id="inq3" name="convertCaseRadioButton" value="3">
                        <label for="inq3">キャメルケース</label>
                        <input type="radio" id="inq4" name="convertCaseRadioButton" value="4">
                        <label for="inq4">スネークケース</label>
                    </form>
                </div>
                <div class="textBoxArea">
                        <textarea name="inputText" cols="100" rows="10"></textarea>
                </div>
                <p></p>
                <div class="btnPosition">
                    <button class="btnConvert" id="btnConvert">変換</button>
                </div>
                <script type="text/javascript" src="convertCase.js"></script>

                <p></p>
                <p>変換後</p>
                <div class="textBoxArea">
                    <textarea name="outputText" cols="100" rows="10"></textarea>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024-<script type="text/javascript">myDate = new Date() ;myYear = myDate.getFullYear ();document.write(myYear);</script> HURTA</p>
    </footer>
</body>
